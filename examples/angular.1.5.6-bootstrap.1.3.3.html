<body ng-controller='AppCtrl as app'>
<div class='panel'><h3>日期查询类型</h3>
	<div class='btn-group'>
		<button class='btn btn-primary' ng-model='app.type' uib-btn-radio='"individual"'>天数</button>
		<button class='btn btn-primary' ng-model='app.type' uib-btn-radio='"range"'>时间段</button>
		<button class="btn btn-primary" ng-click="showCanlender()">日历面板</button>
	</div>
</div>
<table>
	<tr>
		<td>
			<uib-datepicker  ng-if="showMe" ng-model='app.activeDate' multi-select='app.selectedDates' select-range='{{app.type=="range"}}' template-url='./multi-datepicker.tpl.html'></uib-datepicker>
		</td>
		<td style='width:50px'>
		</td>
		<td>
			<div ng-if='app.type=="individual"'>
				查询日期:
				<div class='well well-sm'>
					<div ng-repeat='d in app.selectedDates | orderBy' style="display: inline-block">
						{{d | date : 'yyyy-MM-dd'}}
						<button class='btn btn-xs btn-warning' style='margin:5px' ng-click='app.removeFromSelected(d)'>移除</button>
					</div>
				</div>
			</div>
			<div ng-if='app.type=="range"' >
				查询日期:
				<div class='well well-sm'>
					{{(app.selectedDates | orderBy)[0] | date:"yyyy-MM-dd"}}
					<span ng-if='app.selectedDates.length > 1'>
                到 {{(app.selectedDates | orderBy : '-')[0] | date:"yyyy-MM-dd"}}
              </span>
				</div>
			</div>
		</td>
	</tr>
